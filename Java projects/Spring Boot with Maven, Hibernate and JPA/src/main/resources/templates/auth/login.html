<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>Login page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="shortcut icon" type="image/x-icon" href="../../static/img/face.png" th:href="@{/img/face.png}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>

    <div class="modal-dialog text-center">
      <div class="col-sm-8 main-section">
        <div class="modal-content">

          <div class="col-12 user-img">
            <img src="../../static/img/face.png" th:src="@{/img/face.png}">
          </div>

          <form class="col-12" th:action="@{/login}" id="login_form" method="POST">
            <div class="form-group">
              <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group pass">
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
            </div>
            <div th:if="${param.error}">
              <div class="alert alert-danger">
                Invalid username or password.
              </div>
            </div>
            <div th:if="${param.logout}">
              <div class="alert alert-info">
                You have been logged out.
              </div>
            </div>
          </form>
          <div class="col-12">
              <button onclick="location.href = '/register';" type="submit" class="btn">Sign Up</button>
              <button type="submit" form="login_form" class="btn">Sign In</button>
          </div>

        </div>
      </div>
    </div>

</body>
</html>
